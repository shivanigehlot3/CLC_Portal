<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/adminDashboard.css">
    <script defer src="../js/adminDashboard.js"></script>
</head>
<body>
    <div class="container">
        <!-- <h2>Admin Dashboard</h2> -->
        <button class="logout-btn" onclick="logout()">Logout</button>

        <h3>Admission Officers</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="officerTableBody"></tbody>
        </table>

        <h3>Add New Admission Officer</h3>
        <div class="input-group">
            <input type="text" id="officerName" placeholder="Name" required>
            <input type="text" id="officerUsername" placeholder="Username" required>
            <input type="password" id="officerPassword" placeholder="Password" required>
            <input type="email" id="officerEmail" placeholder="Email" required>
            <input type="number" id="officerPhoneNumber" placeholder="Phone Number" required>

            <button onclick="addOfficer()">Add Officer</button>
        </div>

        <p id="statusMessage"></p>
    </div>
</body>
</html>
