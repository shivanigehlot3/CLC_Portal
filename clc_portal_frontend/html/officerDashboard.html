<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/officerDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Admission Officer Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="../assets/officerdash.jpg" alt="Profile Image">
            <h2>Admission Officer Dashboard</h2>
            <div class="sidebar-menu-item" data-target="standing-page">Standing Page</div>
            <div class="sidebar-menu-item" data-target="seat-matrix">Seat Matrix</div>
            <div class="sidebar-menu-item" data-target="student-actions">Student Actions</div>
            <!-- <div class="sidebar-menu-item" data-target="add-seats">Add Vacant Seats</div> -->
            <div class="sidebar-menu-item" data-target="update-student">Update Student Details</div>
            <div class="sidebar-menu-item" data-target="view-admitted-students">View Admitted Students</div>

            <div class="logout">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </div>

        <div class="dashboard-container">
         
            <section id="standing-page" class="content-section">
                <iframe src="standing.html" frameborder="0" class="iframe-standing"></iframe>
            </section>

            <section id="seat-matrix" class="content-section">
                <table id="seat-matrix-table">
                    <thead>
                        <tr>
                            <th>Branch</th>
                            <th>Total Seats</th>
                            <th>Filled Seats</th>
                            <th>Vacant Seats</th>
                            <th>Update Seats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- dynamic -->
                    </tbody>
                </table>
            </section>

            
            <section id="student-actions" class="content-section">
                <iframe src="studentAction.html" class="iframe-standing-action"></iframe>
            </section>


            <section id="update-student" class="content-section">
                <div class="form-container">
                    <h2><i class="fas fa-user-edit"></i> Update Student Details</h2>
                    <form id="update-student-form" onsubmit="updateStudentDetails(event)">
                        <div class="form-group fetch-group">
                            <label for="student-roll"><i class="fas fa-id-badge"></i> Roll Number</label>
                            <div class="input-fetch">
                                <input type="text" id="student-roll" placeholder="Enter Roll Number" required>
                                <button type="button" class="fetch-btn" onclick="fetchStudentDetails()">Fetch</button>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="student-name"><i class="fas fa-user"></i> Name</label>
                                <input type="text" id="student-name" placeholder="Enter Name">
                            </div>
        
                            <div class="form-group">
                                <label for="student-email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="student-email" placeholder="Enter Email">
                            </div>
        
                            <div class="form-group">
                                <label for="student-phone"><i class="fas fa-phone"></i> Phone Number</label>
                                <input type="text" id="student-phone" placeholder="Enter Phone Number">
                            </div>
        
                            <div class="form-group">
                                <label for="student-address"><i class="fas fa-home"></i> Address</label>
                                <input type="text" id="student-address" placeholder="Enter Address">
                            </div>
        
                            <div class="form-group">
                                <label for="student-father-name"><i class="fas fa-user"></i> Father’s Name</label>
                                <input type="text" id="student-father-name" placeholder="Enter Father’s Name">
                            </div>
        
                            <div class="form-group">
                                <label for="student-dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
                                <input type="date" id="student-dob">
                            </div>
        
                            <div class="form-group">
                                <label for="student-branch"><i class="fas fa-graduation-cap"></i> Branch</label>
                                <input type="text" id="student-branch" placeholder="Enter Branch">
                            </div>
        
                            <div class="form-group">
                                <label for="student-rank"><i class="fas fa-trophy"></i> Rank</label>
                                <input type="number" id="student-rank" placeholder="Enter Rank">
                            </div>
                        </div>
        
                        <button type="submit" class="update-btn">Update Details</button>
                    </form>
                </div>
            </section>
            
            <section id="view-admitted-students" class="content-section">
                <h2 class="title">Admitted Students</h2>
                <button id="load-students-btn">Load Admitted Students</button>
            
                <div class="table-container">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Branch</th>
                            </tr>
                        </thead>
                        <tbody id="admitted-students-table">
                            <!-- Data will be inserted dynamically here -->
                        </tbody>
                    </table>
                </div>
            </section>
            
        </div>
    </div>

    <script src="../js/officerDashboard.js"></script>
</body>
</html>
